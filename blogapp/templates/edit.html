{% load static %}   
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/edit.css' %}"/>  
</head>  
<body>  
<center>
    <form method="POST" class="post-form sty editform" action="/update/{{ blog.id }}">  
        {% csrf_token %}  
        <div class="container">     
        <div class="form-group row ">  
        <div class="col-sm-6">  
          <h2>UpdateDetails</h2>  
        </div>  
      </div>  
      
  <div class="form-group row ">  
 <label class ="col-sm-4 col-form-label blog">Blog Title:</label>
 <div class="col-sm-4 boxes">  
    <input type="text" name="Title" id="Title" required value="{{ blog.Title }}"/>  
  </div>  
 </div>  

 <div class ="form-group row ">  
 <label class="col-sm-4 col-form-label blog">Blog Description:</label>
 <div class="col-sm-4 boxes">  
  <input type="text" name="Description" id="Description" required maxlength="100" value="{{ blog.Description }}"/>  
 </div>  
 </div> 

 <div class="form-group row">  
<label class="col-sm-4 col-form-label blog">Blog Date:</label> 
<div class="col-sm-4 boxes">  
  <input type="text" name="Date" id="Date"  required maxlength="20" value="{{ blog.Date }}" />  
 </div>
 </div>

 <div class="form-group row ">  
<label class="col-sm-4 col-form-label blog">Blog Author_Name:</label> 
<div class="col-sm-4 boxes">  
    <input type="text" name="Author_Name" id="Author_Name" required maxlength="15" value="{{ blog.Author_Name }}" />  
 </div>  
 </div>  

<div class="form-group row submit">  
   <div class="col-sm-4">  
     <button type="submit" class="btn btn-success update"><b>Update</b></button>
     </div>  
 </div>  
</div>  

</form>  
</center>
</body>  
</html>
